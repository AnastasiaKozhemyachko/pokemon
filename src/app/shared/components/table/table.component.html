<table>
  @if (caption){
    <caption>{{caption}}</caption>
  }
  <thead>
  <tr>
    <th></th>
    @for (row of rows; track $index) {
      <th>{{ row.name }}</th>
    }
  </tr>
  </thead>
  <tbody>
    @for (item of items; track $index) {
      <tr>
        <td>{{ $index }}</td>
        <ng-container *ngTemplateOutlet="itemTemplate; context: {$implicit: item}"></ng-container>
      </tr>
    }
  </tbody>
</table>
